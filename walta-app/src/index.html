<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<meta name="format-detection" content="telephone=no" />
<meta id="viewport" name="viewport" content="user-scalable=no, initial-scale=1.66, width=device-width" />

<link rel="stylesheet" href="walta/resources/walta.css">

<title>WALTA</title>
</head>
<body id="waltaApp">
	<script>
	    dojoConfig= {
	        async: true,
	        isDebug: true,
	        baseUrl: '',
	        packages: [ 
		         { name: "dojo", location: "dojo" }, 
		         { name: "dijit", location: "dijit" },
		         { name: "dojox", location: "dojox" }, 
		         { name: "walta", location: "walta" } 
	         ]
	    };
	</script>
	<script src="dojo/dojo.js"></script>
	<script src="walta/walta.js"></script>
	<script src="cordova-2.5.0.js"></script>
	<script>
    	require(["walta/AppController", "dojo/domReady!" ], function( AppController ) {
    	
    		var bootMe = function() { 
    			console.log("Got deviceready event - booting the walta/AppController");
    		    var app = new AppController( { keyUrl: "taxonomy", divNode: "waltaApp" } );
    			app.startApp();
    		};
    		if (document.location.protocol == "file:") { /* PhoneGap uses file://  */
    			document.addEventListener('deviceready', function() {
    				bootMe();
    			}, false);
    		} else {
    			bootMe();
    		}
    	});
    </script>
</body>
</html>
