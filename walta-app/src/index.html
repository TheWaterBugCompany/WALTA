<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" href="walta/resources/walta.css">
<title>WALTA</title>
</head>
<body>
	<script>
	    dojoConfig= {
	        async: true,
	        isDebug: false,
	        baseUrl: '',
	        packages: [ 
		         { name: "dojo", location: "dojo" }, 
		         { name: "dijit", location: "dijit" },
		         { name: "dojox", location: "dojox" }, 
		         { name: "walta", location: "walta" } 
	         ]
	    };
	</script>
	<script src="dojo/dojo.js"></script>
	<script src="walta/walta.js"></script>
	<script>
    	require(["walta/KeyController", "dojox/mobile/deviceTheme", "dojo/domReady!" ], function( KeyController ) {
    		var keyController = new KeyController( { keyUrl: "taxonomy", divNode: "waltaApp" } );
    		keyController.startIdentification();
    	});
    </script>
    <div id="waltaApp"></div>
</body>
</html>
