<!DOCTYPE HTML>
<html>
	<head>
		<title>Testing walta.SpeedBugView</title>
		<style type="text/css">@import url("../resources/walta.css");</style>
		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript">
		
			require(["dojo", "doh", "dojo/aspect", "walta/SpeedBugView", "dojo/ready"], 
			  function(dojo, doh, aspect, SpeedBugView, ready ){  
			  	ready( function(){
					doh.register("Instantiation", 
						function loadKey() {
							var prefix = "../../../../walta-app/src/walta/tests/resources/simpleKey1/media/";
	    					// Mock speed bug object
	    					var speedBugMock = { bugsList: [ 
							    			   	{ groupRef: "maggots", 
							    			   	  bugs:	[
							    			   	    { image: prefix + "speedbug/athericidae.svg", ref: "athericidae"  },
							    			   	    { image: prefix + "speedbug/blepheraceridae.svg", ref: "blepheraceridae"  }
							    			   	  ] },
							    			   	{ image: prefix + "speedbug/ranatra.svg", ref: "ranatra" },
							    			   	{ groupRef: "larval", 
							      			   	  bugs:	[
							      			   	    { image: prefix + "speedbug/hydrobiosidae.svg", ref: "hydrobiosidae"  },
							      			   	    { image: prefix + "speedbug/megaloptera.svg", ref: "corydalidae"  }
							      			   	  ] }
							    			  ] };
							 var mv = new SpeedBugView(  { 
								speedBug: speedBugMock
	    						}, "speedBugView" );
	    					mv.startup();
	 
	    					doh.assertTrue( true );
						}
					);
					doh.run();
				});
			});
		</script>
	</head>
	<body>
		<div id="speedBugView" class="waltaFullScreen" ></div>
	</body>
</html>
