<!DOCTYPE HTML>
<html>
	<head>
		<title>Testing walta.QuestionView</title>
		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["dojo", "doh", "dojo/aspect", "walta/Taxon", "walta/TaxonView", "dojo/domReady!"], function(dojo, doh, aspect, Taxon, TaxonView  ){
				doh.register("Instantiation", 
					function loadKey() {
						var tn = new Taxon(
							{
								id: "testTaxon",
								name: "Family Palaemonidae, Genus Macrobrachium",
								commonName: "Freshwater prawn", 
								size: 300,
								habitat: "Crayfish in rivers (upper photo) yabbies in wetlands/pools (lower photo).",
								movement: "walking, with sudden flips when disturbed.",
								confusedWith: "Nothing, very distinctive, We have left crayfish and Yabbies grouped together because they mostly turn up as juveniles in samples and are difficult to spearate when young.",
								signalScore: 4,
								mediaUrls: [ "resources/simpleKey1/media/amphipoda_01.jpg", "resources/simpleKey1/media/amphipoda_02.jpg", "resources/simpleKey1/media/attack_caddis_01_x264.webm" ] 
							}); 
    						
    					var tv = new TaxonView( { selected: true, taxon: tn }, "taxonView" );	
    						
    					tv.startup();
    				
    					
    					doh.assertTrue( true );
					}
				);
				doh.run();
			});
		</script>
		<link rel="stylesheet" href="../resources/walta.css">
	</head>
	<body>
	
			<div id="taxonView"></div>
	
	</body>
</html>
