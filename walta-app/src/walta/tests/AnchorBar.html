<!DOCTYPE HTML>
<html>
	<head>
		<title>Testing walta.AnchorBar</title>
		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["dojo", "doh", "dojo/aspect", "walta/AnchorBar", "dojox/mobile/deviceTheme", "dojo/domReady!"], function(dojo, doh, aspect, AnchorBar ){
				doh.register("Instantiation", 
					function loadKey() {
						var ab = new AnchorBar(  { title: "Anchor Bar" }, "anchorBar" );
    					ab.startup();
    					
    					doh.assertTrue( true );
					}
				);
				doh.run();
			});
		</script>
		<style type="text/css">
			#waltaApp { width: 700px; height: 400px }
		</style>
		<link rel="stylesheet" href="../resources/walta.css">
	</head>
	<body>
		<div id="waltaApp">

			<div id="anchorBar" ></div>
		</div>
	</body>
</html>
