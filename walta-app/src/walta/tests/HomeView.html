<!DOCTYPE HTML>
<html>
	<head>

			require(["dojo", "doh", "dojo/aspect", "walta/HomeView", "dojox/mobile/deviceTheme", "dojo/domReady!"], function(dojo, doh, aspect, HomeView ){

			});

		</style>

	<body>
