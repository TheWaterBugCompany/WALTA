<!DOCTYPE HTML>
<html>
	<head>
		<title>Testing walta.QuestionView</title>
		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["dojo", "doh", "dojo/aspect", "walta/KeyNode", "walta/KeyNodeView", "walta/Question", "dojo/domReady!"], function(dojo, doh, aspect, KeyNode, KeyNodeView, Question  ){
				doh.register("Instantiation", 
					function loadKey() {
						var qs = [{ 
								text: "This is a test question text!", 
								mediaUrls: [] 
							},
							{ 
								text: "This is a test question text! With an longer question text that needs to wrap plus a couple of media images", 
								mediaUrls: [ "resources/simpleKey1/media/amphipoda_01.jpg", "resources/simpleKey1/media/amphipoda_02.jpg" ] 
    						}]; 
    						
    					var kn = new KeyNodeView( { selected: true, keyNode: { questions: qs } }, "keyNodeView" );	
    						
    					kn.startup();
    				
    					
    					doh.assertTrue( true );
					}
				);
				doh.run();
			});
		</script>
		<link rel="stylesheet" href="../resources/walta.css">
	</head>
	<body>
	
			<div id="keyNodeView"></div>
	
	</body>
</html>
