<!DOCTYPE HTML>
<html>
	<head>
		<title>Testing walta.PhotoView</title>
		<script type="text/javascript" src="../../dojo/dojo.js"></script>
		<script type="text/javascript">
			require(["dojo", "doh", "dojo/aspect", "walta/PhotoView", "dojo/domReady!"], function(dojo, doh, aspect, PhotoView ){
				doh.register("Instantiation", 
					function loadKey() {
						var mv = new PhotoView(  { 
							photoUrls: [ "resources/simpleKey1/media/amphipoda_01.jpg", 
    						"resources/simpleKey1/media/amphipoda_02.jpg" ] 
    						}, "mediaView" );
    					mv.startup();
    					
    					doh.assertTrue( true );
					}
				);
				doh.run();
			});
		</script>

		<link rel="stylesheet" href="../resources/walta.css">
	</head>
	<body>
		

			<div id="mediaView" ></div>
		
	</body>
</html>
