        }
        window.onresize = setSize;*/

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        ::-webkit-scrollbar { display: none;} 
        html, body { 
            background-color: white; 
        }

        .ios13 {
            -webkit-user-select: none; 
            -webkit-touch-callout: none;
        }

        #map {
          position: fixed;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
        }

        .leaflet-top.leaflet-left { 
            margin-left: 0px !important; 
            margin-top: 0px !important;
        }

        .legend { 
            display: none; 
            position: fixed;
            bottom: 6px;
            top: 40px;
            left: 6px;
            right: 12px;
            background-color: rgba(0,0,0,0.2);
        }
        
        .legend.open { 
            display: flex; 
            flex-direction: column;
            flex-wrap: wrap;
            height: 80%;
        }
        
        dl { 
            margin-left: 10px;  
        }

        .item {
            padding-left: 6px;
            margin-top: 6px;
            margin-right: 6px;
            margin-left: 6px;
            margin-bottom: 6px;
        }
        dt { 
            color: whitesmoke; 
            margin-left: 38px; 
            line-height: 40px; 
            font-size: 24px; 
        }

        dd { 
            margin-top: -35px; 
            margin-left: 0px; 
            width:30px;
            height:30px;
        }

        .menu {
            margin-left: 10px;
            margin-top: 10px;
        }

        .menu div {
            width: 35px;
            height: 5px;
            background-color: whitesmoke;
            margin: 6px 0;
        }
    </style>
</head>

<body id="root">
    <div id='map'></div>
    <script>

    const MAYFLY_LEGEND = [
        { name: "Siphlonuridae", ref: "adult_siphlonuridae", code: "QE01*", color: "#e3b505" },
        { name: "Baetidae", ref: "adult_baetidae", code: "QE02*", color: "#95190c" },
        { name: "Oniscigastridae", ref: "adult_oniscigastridae", code: "QE03*", color: "#610345"} ,
        { name: "Ameletopsidae", ref: "adult_ameletopsidae", code: "QE04*", color: "#107e7d" },
        { name: "Coloburiscidae", ref: "adult_coloburiscidae", code: "QE05*", color: "#044b7f" },
        { name: "Leptophlebiidae",ref: "adult_leptophlebiidae", code: "QE06*", color: "#f86624" },
        { name: "Caenidae", ref: "adult_caenidae_prosopistomatidae", code: "QE08*", color: "#5fad41" },
        { name: "Prosopistomatidae", ref: "adult_caenidae_prosopistomatidae", code: "QE09*", color: "#3d2b3d" },
    ];

    const SLD = `<?xml version="1.0" encoding="ISO-8859-1"?>
<StyledLayerDescriptor version="1.0.0" xmlns="http://www.opengis.net/sld" xmlns:ogc="http://www.opengis.net/ogc" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.opengis.net/sld StyledLayerDescriptor.xsd">
    <NamedLayer>
        <Name>wwew:tas_creatures</Name>
        <UserStyle>
            <Name>inline_style</Name>
            <FeatureTypeStyle>
                <Rule> 
                    <Name>Species Distribution</Name>
                    <PointSymbolizer> 
                        <Graphic>
                            <ExternalGraphic>
                                <OnlineResource xlink:type="simple"
                                                xlink:href="http://www.thecodesharman.com.au/walta/\${strToLowerCase(strSubstring(epa_code,0,4))}.svg?5" />
                                <Format>image/svg+xml</Format>
                            </ExternalGraphic>
                            <Size><ogc:Literal>50</ogc:Literal></Size>
                        </Graphic>
                    </PointSymbolizer>
                    <PointSymbolizer> 
                        <Graphic>
                            <ExternalGraphic>
                                <OnlineResource xlink:type="simple"
                                                xlink:href="http://www.thecodesharman.com.au/walta/outline.svg" />
                                <Format>image/svg+xml</Format>
                            </ExternalGraphic>
                            <Size><ogc:Literal>50</ogc:Literal></Size>
                        </Graphic>
                    </PointSymbolizer>
                </Rule>
            </FeatureTypeStyle>
        </UserStyle>
    </NamedLayer>
</StyledLayerDescriptor>`; 


    var map = L.map('map',{
        zoomControl: false,
        attributionControl: false,
        tap: false
    }).setView([-29.190532, 134.077148], 3);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 17,
        updateWhenIdle: false
    }).addTo(map);

    L.Control.Legend = L.Control.extend({
                _showLegend: function() {
                    if ( L.DomUtil.hasClass(this.legend, "open") ) {
                        L.DomUtil.removeClass(this.legend,"open");
                    } else {
                        L.DomUtil.addClass(this.legend,"open");
                    }
                },
                onAdd: function() {
                    var container = L.DomUtil.create('div');
                    var menu = L.DomUtil.create('div', 'menu');
                    menu.innerHTML += "<div></div><div></div><div></div>";
                    var legend = L.DomUtil.create('dl', 'info legend');
                    MAYFLY_LEGEND.forEach(
                        ({ name, code, color, ref }) => {
                            let div = L.DomUtil.create('div','item',legend);
                            let title = L.DomUtil.create('dt','title',div);
                            title.innerHTML = name;
                            let icon = L.DomUtil.create('dd','icon',div);
                            icon.style["background-color"] = color;
                            L.DomEvent.on( div, 'click', () => Titanium.App.fireEvent( "waterbug",{ event: "jumpto", id: ref } ) );
                        });
                    L.DomEvent.on( menu, 'click', this._showLegend, this);
                    container.appendChild(menu);
                    container.appendChild(legend);
                    this.legend = legend;
                    return container;
                },
                onRemove: function() {
                    L.DomEvent.off( this.legend, 'click', this._showLegend, this);;
                }
            });

    var surveyMarker = null;
    var accuracyRing = null;
    function addSurveyPoint(lat, lng, accuracy) {
        if ( accuracyRing != null ) {
            accuracyRing.remove();
        }
        if ( accuracy > 0 ) {
            accuracyRing = L.circle([lat,lng],{
                radius: accuracy,
                weight: 4,
                color: "#aa26849c",
                fillColor: "#6626849c"
            });
            accuracyRing.addTo(map);
        }
        
        
        if ( surveyMarker != null ) {
            surveyMarker.remove();
        }
        surveyMarker = L.marker([lat,lng]);
        surveyMarker.addTo(map);

        if ( map.getZoom() > 13 ) {
            map.panTo([lat,lng]);
        } else {
            map.setView([lat,lng],13);
        }
        
    }

    var mayflyLayer = null;
    var mayflyLegend = null;
    function removeMayflyLayer() {
        if ( mayflyLayer ) {
            mayflyLayer.remove(map);
        }
        if ( mayflyLegend ) {
            mayflyLegend.remove(map);
        }
    } 
    function addMayflyLayer() {
        if ( !mayflyLayer ) {
            mayflyLayer = L.tileLayer.wms('http://geo.cerdi.com.au/geoserver/wwew/wms', { 
                layers: 'wwew:tas_creatures',
                styles: 'inline_style', 
                format: 'image/png', 
                transparent: true,
                SLD_BODY: SLD,
                minZoom: 8,
                maxZoom: 17
            });
        }
        if ( !mayflyLegend ) {
            mayflyLegend = new L.Control.Legend({position: 'topleft'})
        }
        mayflyLayer.addTo(map);
        mayflyLegend.addTo(map);
        map.setView([-42.110449, 146.527405], 6);
    };

    var longPressEnabled = false;
    function enableLongPress() {
        if ( !longPressEnabled ) {

            function distance(a,b) {
                var x = b.x - a.x,
                    y = b.y - a.y;

                return Math.sqrt(x * x + y * y);
            }

            function userAgentContains(str) {
                return navigator.userAgent.toLowerCase().indexOf(str) >= 0;
            }
            /* install hacks to make long press work on iOS - the 
               prebaked tap option fails for ios >= 13 */
            if ( userAgentContains("applewebkit") ) {
                document.body.classList.add('ios13')
                const mapEl = map.getContainer();
                let timer = null;
                let startPos = null;
                const fireLongPressEvent = originalEvent => {
                    clearLongPressTimer();

                    const el = originalEvent.target;

                    // This will emulate contextmenu mouse event
                    const event = new MouseEvent('contextmenu', {
                                                bubbles: true,
                                                cancelable: true,
                                                clientX: startPos.x,
                                                clientY: startPos.y
                                            })


                    // fire the long-press event
                    const suppressClickEvent = el.dispatchEvent.call(el,event);

                    if (suppressClickEvent) {

                        // temporarily intercept and clear the next click
                        mapEl.addEventListener('touchend', function clearMouseUp(e) {
                            mapEl.removeEventListener('touchend', clearMouseUp, true);
                            cancelEvent(e);
                        }, true);
                    }
                    
                }

                const startLongPressTimer = e => {
                    console.log("startLongPressTimer");
                    clearLongPressTimer(e);
                    startPos = { x: e.touches[0].clientX, y: e.touches[0].clientY }
                    timer = setTimeout( fireLongPressEvent.bind(null,e), 500 );
                }

                const clearLongPressTimer = () => {
                    console.log('clearLongPressTimer');
                    if(timer) {
                        clearTimeout(timer);
                        timer = null;
                    }
                }

                const cancelEvent = e => {
                    e.stopImmediatePropagation();
                    e.preventDefault();
                    e.stopPropagation();
                }

                // hook events that clear a pending long press event
                mapEl.addEventListener('touchcancel', clearLongPressTimer, true);
                mapEl.addEventListener('touchend', clearLongPressTimer, true);
                mapEl.addEventListener('touchmove', function(e) {
                    if ( distance( 
                            { x: e.touches[0].clientX,
                              y: e.touches[0].clientY },
                              startPos) > 15 ) {
                                  console.log("moved too far for long press");
                                  clearLongPressTimer();
                              }
                }, true);

                // hook events that can trigger a long press event
                mapEl.addEventListener('touchstart', startLongPressTimer, true); // <- start

            }

            map.on("contextmenu", function(data) {
                console.log(`long press: ${JSON.stringify(data.latlng)}`);
                try {
                    Ti.App.fireEvent("waterbug-map:longpress", data.latlng);
                } catch(e) {
                    
                }
            });
            longPressEnabled = true;
        }
    }

    try {
        Ti.App.addEventListener("waterbug-map:addmayflylayer", function() {
            addMayflyLayer();
        });
        Ti.App.addEventListener("waterbug-map:removemayflylayer", function() {
            removeMayflyLayer();
        });
        Ti.App.addEventListener("waterbug-map:enablelongpress", function() {
            enableLongPress();
        });
        Ti.App.addEventListener("waterbug-map:setlocation", function(data) {
            console.log(`got waterbug:setlocation: ${JSON.stringify(data)}`);
            addSurveyPoint(data.lat, data.lng, data.accuracy);
        });
        Ti.App.fireEvent("waterbug-map:opened");
    } catch(e) {
        // stop errors when not in a titanium WebView
    }
    </script>
</body>


</html>
